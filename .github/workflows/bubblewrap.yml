name: Build PWA to APK
on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      # Create ready-to-use manifest so no prompts are needed
      - name: Create Bubblewrap config
        run: |
          mkdir -p twa
          cat <<'EOF' > twa/twa-manifest.json
          {
            "packageId": "com.example.pwa",
            "host": "raghav00p.github.io",
            "name": "My PWA",
            "launcherName": "MyPWA",
            "display": "standalone",
            "themeColor": "#000000",
            "backgroundColor": "#ffffff",
            "startUrl": "/",
            "iconUrl": "https://raghav00p.github.io/icons/icon-192.png",
            "maskableIconUrl": "https://raghav00p.github.io/icons/icon-512.png",
            "fullScopeUrl": "https://raghav00p.github.io/",
            "orientation": "portrait"
          }
          EOF

      - name: Initialize & Build APK (force non-interactive)
        run: |
          cd twa
          echo "n" | bubblewrap init --manifest=twa-manifest.json --skipValidation --nonInteractive --jdkPath=$JAVA_HOME
          echo "n" | bubblewrap build --jdkPath=$JAVA_HOME --no-prompt

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: twa/output/
